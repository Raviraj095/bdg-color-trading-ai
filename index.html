<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Device Authorization Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            margin: 10px 0;
            padding: 8px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div id="login-container" class="container">
        <h2>Admin Login</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <div id="auth-container" class="container hidden">
        <h1>Device Authorization Panel</h1>

        <h3>Add Device</h3>
        <input type="text" id="newDevice" placeholder="Enter UserAgent">
        <button onclick="addDevice()">Add Device</button>

        <h3>Allowed Devices:</h3>
        <ul id="deviceList"></ul>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const adminPassword = "RAVI BHAI"; // Password updated to "RAVI BHAI"

        // Check admin password
        function checkPassword() {
            const input = document.getElementById('password').value;
            if (input === adminPassword) {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('auth-container').classList.remove('hidden');
                displayDevices();
            } else {
                alert('Incorrect password!');
            }
        }

        // Display authorized devices
        function displayDevices() {
            const deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = "";
            const devices = JSON.parse(localStorage.getItem('approvedDevices')) || [];
            devices.forEach((device, index) => {
                const item = document.createElement('li');
                item.innerHTML = `${device} <button onclick="removeDevice(${index})">Remove</button>`;
                deviceList.appendChild(item);
            });
        }

        // Add a new device
        function addDevice() {
            const newDevice = document.getElementById('newDevice').value.trim();
            if (newDevice) {
                const devices = JSON.parse(localStorage.getItem('approvedDevices')) || [];
                if (!devices.includes(newDevice)) {
                    devices.push(newDevice);
                    localStorage.setItem('approvedDevices', JSON.stringify(devices));
                    alert('Device added successfully!');
                    displayDevices();
                } else {
                    alert('Device already exists.');
                }
            }
        }

        // Remove a device
        function removeDevice(index) {
            const devices = JSON.parse(localStorage.getItem('approvedDevices')) || [];
            devices.splice(index, 1);
            localStorage.setItem('approvedDevices', JSON.stringify(devices));
            alert('Device removed successfully!');
            displayDevices();
        }

        // Logout
        function logout() {
            location.reload();
        }
    </script>

</body>

      </html>
